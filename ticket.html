<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing98 - Ticket Info</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/98.css@0.1.21/dist/98.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script defer src="js/index.js"></script>
</head>
<body class="common-body">
<div class="window" id="sidenav">
    <div class="title-bar">
        <div class="title-bar-text">Ticketing98</div>
    </div>
    <div class="window-body sidenav-body">
        <button onclick="location.href = 'dashboard.html'">Dashboard</button>
        <button onclick="location.href = 'projects.html'">Projects</button>
        <button onclick="location.href = 'tickets.html'">Tickets</button>
        <button onclick="location.href = 'profile.html'">Profile</button>
        <button onclick="location.href = 'settings.html'">Settings</button>
    </div>
</div>
<div class="window" id="main">
    <div class="title-bar">
        <div class="title-bar-text">Ticket Information</div>
    </div>
    <div class="window-body">
        <div class="title-container">
            <div class="ticket-icon-number-container">
                <img class="icon" src="icons/ticket.png" alt="Ticket Icon"/>
                <span>SKB-1</span>
            </div>
            <div class="field-border" style="padding: 8px; width: 30%; min-width: 200px">
                Ticket Name Go Here :)
            </div>

        </div>
        <br>
        <div style="gap: 4px; display: flex; flex-wrap: wrap">
            <span class="status-field-border" style="padding: 6px">
                Status: <span class="status-value">In Progress...</span>
            </span>
            <span class="status-field-border" style="padding: 6px">
                Priority: <span class="status-value" style="color: yellow">Should</span>
            </span>
            <span class="status-field-border" style="padding: 6px">
                Type: <span class="status-value" style="color: darkred">Billed</span>
            </span>
            <span class="status-field-border" style="padding: 6px">
                Total Time Spent: <span class="status-value" style="color: darkred">5d 12h 45m</span>
            </span>
        </div>
        <br>
        <div class="field-border" style="padding: 8px; min-height: 10rem; max-width: 300px">
            Make the project good.
        </div>
        <br/>
        <b>Assigned collaborators:</b>
        <br/>
        <div class="sunken-panel small-sunken-table">
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Time Spent</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Jason John</td>
                    <td>5h 32m</td>
                </tr>
                </tbody>
            </table>
        </div>
        <br/>
        <b>Attachments:</b>
        <br/>
        <div class="sunken-panel small-sunken-table">
            <table>
                <thead>
                <tr>
                    <th>File name</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>latest.log</td>
                    <td>4.1ko</td>
                    <td><a href="#">Download</a><span style="width: 8px; display: inline-block"></span><a
                            href="#">[x]</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<div class="window bottom-nav-bar">
    <button class="start-menu-button" onclick="startMenuClick()">
        <img alt="Start Icon" src="icons/windows-0.png">
        <span><b>Start Menu</b></span>
    </button>
</div>
</body>
</html>
