<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing98 - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/98.css@0.1.21/dist/98.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="login-form-container window">
    <section>
        <div class="title-bar">
            <div class="title-bar-text">Welcome to Ticketing98</div>
        </div>
        <form class="window-body" method="post">
            <table style="background: silver">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input id="username" name="username" placeholder="Username" type="text"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" name="password" placeholder="Password" type="password"></td>
                </tr>
            </table>
            <div style="text-align: right"><input type="submit" value="Login"></div>
        </form>
    </section>
</div>

</body>
</html>
