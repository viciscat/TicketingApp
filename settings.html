<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticketing98 - Settings</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://unpkg.com/98.css@0.1.21/dist/98.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <script defer src="js/index.js"></script>
</head>
<body class="common-body">
<div class="window" id="sidenav">
  <div class="title-bar">
    <div class="title-bar-text">Ticketing98</div>
  </div>
  <div class="window-body sidenav-body">
    <button onclick="location.href = 'dashboard.html'">Dashboard</button>
    <button onclick="location.href = 'projects.html'">Projects</button>
    <button onclick="location.href = 'tickets.html'">Tickets</button>
    <button onclick="location.href = 'profile.html'">Profile</button>
    <button onclick="location.href = 'settings.html'" disabled>Settings</button>
  </div>
</div>
<div class="window" id="main">
  <div class="title-bar">
    <div class="title-bar-text">Settings</div>
  </div>
  <div class="window-body" style="width: fit-content">
      <div class="field-row">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="field-row">
      <label>Bumpscosity:</label>
      <label for="bumpscosity">Low</label>
      <input id="bumpscosity" type="range" min="1" max="11" value="5" />
      <label>High</label>
      </div>
  </div>
</div>
<div class="window bottom-nav-bar">
  <button class="start-menu-button" onclick="startMenuClick()">
    <img alt="Start Icon" src="icons/windows-0.png">
    <span><b>Start Menu</b></span>
  </button>
</div>

</body>
</html>
