<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing98 - Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/98.css@0.1.21/dist/98.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <script defer src="index.js"></script>
</head>
<body class="common-body">
<div class="window" id="sidenav">
    <div class="title-bar">
        <div class="title-bar-text">Ticketing98</div>
    </div>
    <div class="window-body sidenav-body">
        <a href="dashboard.html">
            <button disabled>Dashboard</button>
        </a>
        <a href="projects.html">
            <button>Projects</button>
        </a>
        <a href="tickets.html">
            <button>Tickets</button>
        </a>
    </div>
</div>
<div class="window" id="main">
    <div class="title-bar">
        <div class="title-bar-text">Dashboard</div>
    </div>
    <div class="window-body">
        <div style="display: flex; flex-direction: row; gap: 8px; flex-wrap: wrap; margin: 16px">
            <div class="dashboard-statistic window">
                <img alt="Icon" class="statistic-icon" src="icons/ticket.png"/>

                <div class="statistic-text">
                    <div class="statistic-title">New Tickets</div>
                    <div class="statistic-number">10</div>
                </div>
            </div>
            <div class="dashboard-statistic window">
                <img alt="Icon" class="statistic-icon" src="icons/ticket_due.png"/>

                <div class="statistic-text">
                    <div class="statistic-title">Ticket Past Due</div>
                    <div class="statistic-number">1</div>
                </div>
            </div>
        </div>
        <b>Your assigned tickets:</b>
        <div class="sunken-panel ticket-list">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#">SKB-1</a></td>
                    <td>In progress</td>
                    <td>Ticket Name Go Here :)</td>
                    <td><a href="#">[View]</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="window bottom-nav-bar">
    <button class="start-menu-button" onclick="startMenuClick()"><img alt="Start Icon"
                                                                      src="icons/windows-0.png"><span><b>Start Menu</b></span>
    </button>
</div>
</body>
</html>
