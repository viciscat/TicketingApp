<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketing98 - Projects</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/98.css@0.1.21/dist/98.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script defer src="js/index.js"></script>
</head>
<body class="common-body">
<div class="window" id="sidenav">
    <div class="title-bar">
        <div class="title-bar-text">Ticketing98</div>
    </div>
    <div class="window-body sidenav-body">
        <a href="dashboard.html">
            <button>Dashboard</button>
        </a>
        <a href="projects.html">
            <button disabled>Projects</button>
        </a>
        <a href="tickets.html">
            <button>Tickets</button>
        </a>
    </div>
</div>
<div class="window" id="main">
    <div class="title-bar">
        <div class="title-bar-text">Projects List</div>
    </div>
    <div class="window-body">
        <h4>Projects</h4>
        <div class="sunken-panel">
            <table>
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Issue Prefix</th>
                    <th>Open Issues</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Skyblocker</td>
                    <td>SKB</td>
                    <td>25</td>
                    <td><a href="#">[View]</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button>Create new project</button>
    </div>
</div>
<div class="window bottom-nav-bar">
    <button class="start-menu-button" onclick="startMenuClick()">
        <img alt="Start Icon" src="icons/windows-0.png">
        <span><b>Start Menu</b></span>
    </button>
</div>
</body>
</html>
